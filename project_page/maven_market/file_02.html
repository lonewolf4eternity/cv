    <script type="text/javascript">
        document.addEventListener (

                e.preventDefault();
            }
        );
    </script>
    <script type="text/javascript">
        document.addEventListener (
            'keydown', function (e) {
                if (
                    e.ctrlKey && e.keyCode === 'u'
                ) {
                    e.preventDefault();
                }
            }
        );
    </script>
    <script type="text/javascript">
        document.onkeydown = function (e) {
            if (
                e.ctrlKey && (
                    e.keyCode === 67 ||
                    e.keyCode === 86 ||
                    e.keyCode === 85 ||
                    e.keyCode === 117
                )
            ) {
                return false;
            } else {
                return true;
            }
        };
    </script>
